<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do list</h1>
        <input type="text" id="taskIn" placeholder="Add a task...">
        <button id="addbtn">Add Task</button>
     <div class="list">
        <h2>Tasks</h2>
        <ul id="taskList"></ul>

        <h2>Completed Tasks</h2>
        <ul id="completedTasks"></ul></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
